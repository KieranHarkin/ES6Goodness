        // This doesn't work because arguments is not an array therefore no reduce function. It's an object
        function sumAllNotWorking() {
            return arguments.reduce((prev,next) => prev + next, 0);
        };

        // This does work because we convert to an array
        function sumAllWorking() {
            const nums = Array.from(arguments);
            return nums.reduce((prev,next) => prev + next, 0);
        }

        // console.log(sumAllNotWorking(1, 2, 4, 6));
        console.log(sumAllWorking(1, 2, 4, 6));
