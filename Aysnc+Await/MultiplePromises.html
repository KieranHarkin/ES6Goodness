<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        async function go() {
            const p1 = fetch('https://github.com/users/kieranharkin');
            const p2 = fetch('https://github.com/users/stolinski');

            // wait for both of them to come back
            const res = await Promise.all([p1, p2]);
            const dataPromises = res.map(r => r.json());
            // const result = await Promise.all(dataPromises);
            // console.log(result);
            const [kieran, scott] = await Promise.all(dataPromises);
            console.log(kieran);
            console.log(scott);
        }

        go();

        async function getData(names) {
            const promises = names.map(name => {
                return fetch(`https://github.com/users/${name}`).then(r => r.json());
                const [kieran, scott] = await Promise.all(promises);
            })
        }

        getData(['kieranharkin', 'stolinski']);


    </script>
</body>
</html>
