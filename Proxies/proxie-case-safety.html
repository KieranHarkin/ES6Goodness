<html>

<body>
    

    <script>
    
    const safeHandler = {
        set(target, name, value) {
            const likeKey = Object.keys(target).find(k => k.toLowerCase() === name.toLowerCase());
            
            if(!(name in target) && likeKey) {
                throw new Error(`Oops look like we already have a ${name} property but with the case of ${likeKey}`);
            }

            target[name] = value;


        }
    }

    const safety = new Proxy({id: 100}, safeHandler);

    safety.ID = 200;
    
    </script>
</body>
</html>
